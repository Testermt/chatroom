<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Room</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/style.css">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/script.js"></script>
</head>
<body class="bg-dark">
    <!-- Login Form -->
    <div id="name-from" class="bg-primary d-flex align-items-center vh-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="input-group">
                        <input type="text"
                               placeholder="Enter your name"
                               id="name-value"
                               autofocus
                               class="form-control">
                        <div class="input-group-append">
                            <button class="btn btn-dark" id="login">Enter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Room -->
    <div id="chat-room" class="d-none vh-100">
        <div class="container-fluid h-100 d-flex flex-column">
            <div class="row flex-grow-1">
                <div class="col-md-6 offset-md-3 d-flex flex-column">
                    <div class="card mt-3 flex-grow-1 d-flex flex-column overflow-hidden">
                        <div class="card-header">
                            <h3 id="name-title"></h3>
                        </div>
                        <div class="card-body d-flex flex-column-reverse overflow-auto" id="message-container">
                            <div class="table-responsive">
                                <table id="message-container-table" class="table table-striped">
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mt-3">
                        <input type="text"
                               placeholder="Enter your message"
                               id="message-value"
                               autofocus
                               class="form-control">
                        <div class="input-group-append">
                            <button class="btn btn-dark" id="send-btn">Send</button>
                            <button class="btn btn-dark" id="logout">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
